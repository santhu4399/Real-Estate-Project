<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    new User Registration
    <form class="" action="/users/newUserRegistration" method="post">
      <input type="text" name="firstname"><br>
      <input type="text" name="lastname"><br>
      <input type="text" name="email"><br>
      <input type="text" name="phno"><br>
      <input type="text" name="address"><br>
      <input type="text" name="security_question"><br>
      <input type="text" name="security_answer"><br>
      <input type="text" name="password"><br>
      <input type="submit">
    </form><br>
    login
    <form class="" action="/users/login" method="post">
      <input type="text" name="email"><br>
      <input type="text" name="password"><br>
      <input type="submit">
    </form><br>
    forgot Password
    <form class="" action="/users/forgotPassword" method="post">
      <input type="text" name="email" required><br>
      <input type="submit">
    </form><br>
    recover Password
    <form class="" action="/users/recoverPassword" method="post">
      <input type="text" name="id"><br>
      <input type="text" name="email"><br>
      <input type="text" name="phno"><br>
      <input type="text" name="security_question"><br>
      <input type="text" name="security_answer"><br>
      <input type="submit">
    </form><br>
    reset Password
    <form class="" action="/users/resetPassword" method="post">
      <input type="text" name="id"><br>
      <input type="text" name="email"><br>
      <input type="text" name="password"><br>
      <input type="submit">
    </form><br>
    update user Information
    <form class="" action="/users/updateProfile" method="post">
      <input type="text" name="id"><br>
      <input type="text" name="firstname"><br>
      <input type="text" name="lastname"><br>
      <input type="text" name="email"><br>
      <input type="text" name="phno"><br>
      <input type="text" name="address"><br>
      <input type="submit">
    </form><br>
  </body>
</html>
